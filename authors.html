<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Buku Sidiq - Authors Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <custom-navbar></custom-navbar>
    <custom-sidebar></custom-sidebar>
    
    <main class="ml-0 md:ml-64 p-4 pt-20 transition-all duration-300">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold dark:text-white">Authors Management</h1>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center">
                <i data-feather="plus" class="w-4 h-4 mr-2"></i>
                Add New Author
            </button>
        </div>
        
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
                <div class="relative flex-1">
                    <i data-feather="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 dark:text-gray-500"></i>
                    <input type="text" placeholder="Search authors..." class="w-full pl-10 pr-4 py-2 border dark:border-gray-700 rounded-lg bg-gray-50 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div class="flex gap-2">
                    <select class="bg-gray-100 dark:bg-gray-700 dark:text-white text-sm rounded-md px-3 py-2 border dark:border-gray-600">
                        <option>All Nationalities</option>
                        <option>American</option>
                        <option>British</option>
                        <option>Canadian</option>
                        <option>Australian</option>
                    </select>
                    <select class="bg-gray-100 dark:bg-gray-700 dark:text-white text-sm rounded-md px-3 py-2 border dark:border-gray-600">
                        <option>Sort By</option>
                        <option>Name (A-Z)</option>
                        <option>Name (Z-A)</option>
                        <option>Most Books</option>
                        <option>Top Selling</option>
                    </select>
                </div>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow card-hover">
                    <div class="flex flex-col items-center">
                        <div class="relative mb-4">
                            <img src="http://static.photos/people/200x200/1" alt="Author" class="w-20 h-20 rounded-full object-cover border-4 border-white dark:border-gray-800 shadow-md">
                            <div class="absolute bottom-0 right-0 w-5 h-5 bg-emerald-500 rounded-full border-2 border-white dark:border-gray 800"></div>
                        </div>
                        <h3 class="text-lg font-semibold dark:text-white text-center">James Clear</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">American</p>
                        <div class="flex items-center text-sm text-gray-600 dark:text-gray-400 mb-4">
                            <i data-feather="book" class="w-4 h-4 mr-1"></i>
                            <span>3 books</span>
                        </div>
                        <div class="flex gap-2">
                            <button class="p-2 text-indigo-600 hover:text-indigo-800 dark:hover:text-indigo-400">
                                <i data-feather="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 text-red-600 hover:text-red-800 dark:hover:text-red-400">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 text-gray-600 hover:text-gray-800 dark:hover:text-gray-400">
                                <i data-feather="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow card-hover">
                    <div class="flex flex-col items-center">
                        <div class="relative mb-4">
                            <img src="http://static.photos/people/200x200/2" alt="Author" class="w-20 h-20 rounded-full object-cover border-4 border-white dark:border-gray-800 shadow-md">
                            <div class="absolute bottom-0 right-0 w-5 h-5 bg-emerald-500 rounded-full border-2 border-white dark:border-gray-800"></div>
                        </div>
                        <h3 class="text-lg font-semibold dark:text-white text-center">Alex Michaelides</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">British</p>
                        <div class="flex items-center text-sm text-gray-600 dark:text-gray-400 mb-4">
                            <i data-feather="book" class="w-4 h-4 mr-1"></i>
                            <span>2 books</span>
                        </div>
                        <div class="flex gap-2">
                            <button class="p-2 text-indigo-600 hover:text-indigo-800 dark:hover:text-indigo-400">
                                <i data-feather="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 text-red-600 hover:text-red-800 dark:hover:text-red-400">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 text-gray-600 hover:text-gray-800 dark:hover:text-gray-400">
                                <i data-feather="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow card-hover">
                    <div class="flex flex-col items-center">
                        <div class="relative mb-4">
                            <img src="http://static.photos/people/200x200/3" alt="Author" class="w-20 h-20 rounded-full object-cover border-4 border-white dark:border-gray-800 shadow-md">
                            <div class="absolute bottom-0 right-0 w-5 h-5 bg-gray-500 rounded-full border-2 border-white dark:border-gray-800"></div>
                        </div>
                        <h3 class="text-lg font-semibold dark:text-white text-center">Frank Herbert</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">American</p>
                        <div class="flex items-center text-sm text-gray-600 dark:text-gray-400 mb-4">
                            <i data-feather="book" class="w-4 h-4 mr-1"></i>
                            <span>6 books</span>
                        </div>
                        <div class="flex gap-2">
                            <button class="p-2 text-indigo-600 hover:text-indigo-800 dark:hover:text-indigo-400">
                                <i data-feather="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 text-red-600 hover:text-red-800 dark:hover:text-red-400">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 text-gray-600 hover:text-gray-800 dark:hover:text-gray-400">
                                <i data-feather="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="bg-gray-50 dark:bg-gray-700 rounded-lg p-6 shadow-md hover:shadow-lg transition-shadow card-hover">
                    <div class="flex flex-col items-center">
                        <div class="relative mb-4">
                            <img src="http://static.photos/people/200x200/4" alt="Author" class="w-20 h-20 rounded-full object-cover border-4 border-white dark:border-gray-800 shadow-md">
                            <div class="absolute bottom-0 right-0 w-5 h-5 bg-emerald-500 rounded-full border-2 border-white dark:border-gray-800"></div>
                        </div>
                        <h3 class="text-lg font-semibold dark:text-white text-center">Tara Westover</h3>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-2">American</p>
                        <div class="flex items-center text-sm text-gray-600 dark:text-gray-400 mb-4">
                            <i data-feather="book" class="w-4 h-4 mr-1"></i>
                            <span>1 book</span>
                        </div>
                        <div class="flex gap-2">
                            <button class="p-2 text-indigo-600 hover:text-indigo-800 dark:hover:text-indigo-400">
                                <i data-feather="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 text-red-600 hover:text-red-800 dark:hover:text-red-400">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                            <button class="p-2 text-gray-600 hover:text-gray-800 dark:hover:text-gray-400">
                                <i data-feather="eye" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row justify-between items-center mt-6 pt-6 border-t dark:border-gray-700">
                <div class="text-sm text-gray-600 dark:text-gray-400 mb-4 md:mb-0">
                    Showing 1 to 4 of 356 authors
                </div>
                <div class="flex gap-2">
                    <button class="px-3 py-1 border rounded-md dark:border-gray-600 dark:text-white disabled:opacity-50" disabled>
                        <i data-feather="chevron-left" class="w-4 h-4"></i>
                    </button>
                    <button class="px-3 py-1 border rounded-md bg-indigo-600 text-white border-indigo-600">1</button>
                    <button class="px-3 py-1 border rounded-md dark:border-gray-600 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">2</button>
                    <button class="px-3 py-1 border rounded-md dark:border-gray-600 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">3</button>
                    <span class="px-3 py-1 dark:text-white">...</span>
                    <button class="px-3 py-1 border rounded-md dark:border-gray-600 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">89</button>
                    <button class="px-3 py-1 border rounded-md dark:border-gray-600 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
                        <i data-feather="chevron-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
